<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main> 
      <h1> FACES </h1>
     <div id="sketch-holder"></div>
      <div id="button-holder"></div> 
      <h2> RULES: </h2>  
      <h2> BUTTON FACE 1-2-3: adds specific images</h2>  
      <h2> BUTTON CLEAR: clears the screen</h2>  
      <h2> BUTTON COLOR: clears the screen and makes the background a new color</h2>  
      <h2> BUTTON RANDOM FACE: adds a random images</h2>  
      <h2> SOUND: plays music  </h2>  
      <h2> SAVE: saves current image</h2>  
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
